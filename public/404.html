<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            margin-top: 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
            font-family: monospace;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
    <script>
        // GitHub Pages SPA 重定向脚本 - 增强版
        // 支持调试、错误处理和更好的用户体验
        
        (function() {
            'use strict';
            
            // 调试模式（可以通过 URL 参数启用）
            const DEBUG = new URLSearchParams(window.location.search).has('debug');
            
            function log(message, data) {
                if (DEBUG) {
                    console.log('[404 Redirect]', message, data || '');
                }
            }
            
            function showError(message) {
                const container = document.querySelector('.container');
                if (container) {
                    container.innerHTML += `<div class="error">Error: ${message}</div>`;
                }
            }
            
            function updateStatus(message) {
                const statusEl = document.getElementById('status');
                if (statusEl) {
                    statusEl.textContent = message;
                }
            }
            
            function showDebugInfo(info) {
                if (DEBUG) {
                    const debugEl = document.getElementById('debug-info');
                    if (debugEl) {
                        debugEl.innerHTML = Object.entries(info)
                            .map(([key, value]) => `${key}: ${value}`)
                            .join('<br>');
                    }
                }
            }
            
            try {
                log('Starting 404 redirect process');
                
                const l = window.location;
                log('Current location', {
                    href: l.href,
                    pathname: l.pathname,
                    search: l.search,
                    hash: l.hash
                });
                
                // 检查是否已经有重定向信息
                const existingRedirect = sessionStorage.getItem('redirect');
                if (existingRedirect) {
                    log('Found existing redirect', existingRedirect);
                    sessionStorage.removeItem('redirect');
                    
                    if (existingRedirect !== l.href) {
                        updateStatus('Restoring previous route...');
                        log('Restoring route', existingRedirect);
                        window.location.replace(existingRedirect);
                        return;
                    }
                }
                
                // 检测是否为 GitHub Pages 环境
                const isGitHubPages = l.hostname.includes('github.io') || 
                                    l.hostname.includes('github.com');
                
                // 确定需要保留的路径段数量
                let pathSegmentsToKeep = 0;
                
                if (isGitHubPages) {
                    // GitHub Pages 项目页面格式: username.github.io/repository
                    const pathParts = l.pathname.split('/').filter(Boolean);
                    if (l.hostname.endsWith('.github.io') && pathParts.length > 0) {
                        pathSegmentsToKeep = 1; // 保留仓库名
                    }
                }
                
                log('Environment detection', {
                    isGitHubPages,
                    pathSegmentsToKeep,
                    hostname: l.hostname
                });
                
                // 构建重定向 URL
                const pathParts = l.pathname.split('/');
                const basePath = pathParts.slice(0, 1 + pathSegmentsToKeep).join('/');
                const routePath = pathParts.slice(1 + pathSegmentsToKeep).join('/');
                
                // 编码特殊字符
                const encodedRoute = routePath.replace(/&/g, '~and~');
                const encodedSearch = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
                
                // 构建最终 URL
                let redirectUrl = l.protocol + '//' + l.hostname + 
                                (l.port ? ':' + l.port : '') + 
                                basePath + '/?/' + encodedRoute;
                
                if (encodedSearch) {
                    redirectUrl += '&' + encodedSearch;
                }
                
                if (l.hash) {
                    redirectUrl += l.hash;
                }
                
                log('Redirect URL constructed', {
                    basePath,
                    routePath,
                    encodedRoute,
                    redirectUrl
                });
                
                showDebugInfo({
                    'Original URL': l.href,
                    'Base Path': basePath,
                    'Route Path': routePath,
                    'Redirect URL': redirectUrl,
                    'GitHub Pages': isGitHubPages ? 'Yes' : 'No'
                });
                
                updateStatus('Redirecting to application...');
                
                // 执行重定向
                setTimeout(() => {
                    log('Executing redirect');
                    window.location.replace(redirectUrl);
                }, DEBUG ? 2000 : 500); // 调试模式下延迟更长时间
                
            } catch (error) {
                log('Error during redirect', error);
                showError(error.message);
                
                // 降级处理：直接跳转到根路径
                setTimeout(() => {
                    const fallbackUrl = window.location.origin + 
                                      (window.location.pathname.split('/')[1] ? 
                                       '/' + window.location.pathname.split('/')[1] + '/' : '/');
                    log('Fallback redirect', fallbackUrl);
                    window.location.replace(fallbackUrl);
                }, 3000);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>🔄 Redirecting</h1>
        <div class="spinner"></div>
        <p id="status">Preparing to redirect...</p>
        <div id="debug-info" class="debug-info"></div>
        <p><small>If you're not redirected automatically, <a href="/" style="color: #fff;">click here</a>.</small></p>
    </div>
</body>
</html>
