name: Build and Deploy to GitHub Pages

# è§¦å‘æ¡ä»¶
on:
  # æ ‡ç­¾æ¨é€è§¦å‘
  push:
    tags:
      - '*'
  
  # æ‰‹åŠ¨è§¦å‘é€‰é¡¹
  workflow_dispatch:

# æƒé™è®¾ç½®
permissions:
  contents: read
  pages: write
  id-token: write

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åŒæ—¶è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # è®¾ç½® pnpm åŒ…ç®¡ç†å™¨
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      # é…ç½® pnpm ç¯å¢ƒå˜é‡
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          
      # é…ç½® pnpm ä¾èµ–ç¼“å­˜
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      # å®‰è£… Rust å·¥å…·é“¾
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown
          
      # é…ç½® Rust ä¾èµ–ç¼“å­˜
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
          
      # å®‰è£… wasm-pack
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          
      # å®‰è£… wasm-bindgen-cli
      - name: Install wasm-bindgen-cli
        run: |
          cargo install wasm-bindgen-cli --locked
          
      # å®‰è£… wasm-opt ä¼˜åŒ–å·¥å…·
      - name: Install wasm-opt
        run: |
          # è·å–æœ€æ–°ç‰ˆæœ¬çš„ binaryen
          BINARYEN_VERSION=$(curl -s https://api.github.com/repos/WebAssembly/binaryen/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          wget https://github.com/WebAssembly/binaryen/releases/download/${BINARYEN_VERSION}/binaryen-${BINARYEN_VERSION}-x86_64-linux.tar.gz
          tar -xzf binaryen-${BINARYEN_VERSION}-x86_64-linux.tar.gz
          sudo cp binaryen-${BINARYEN_VERSION}/bin/wasm-opt /usr/local/bin/
          wasm-opt --version
          
      # å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          echo "âœ… Dependencies installed successfully"
          
      # æ„å»ºé¡¹ç›®
      - name: Build project
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ğŸ”¨ Starting build process..."
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Base path will be: /${GITHUB_REPOSITORY#*/}/"
          pnpm run build
          echo "âœ… Build completed successfully"
          
      # éªŒè¯æ„å»ºäº§ç‰©
      - name: Verify build artifacts
        run: |
          echo "ğŸ” Running build verification..."
          node scripts/verify-build.js
          
      # è®¾ç½® GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      # éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # è¾“å‡ºéƒ¨ç½²ç»“æœ
      - name: Output deployment URL
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“± Your app is now available at: ${{ steps.deployment.outputs.page_url }}"