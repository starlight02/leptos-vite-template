name: Build and Deploy to GitHub Pages

# è§¦å‘æ¡ä»¶
on:
  # ä¸»åˆ†æ”¯æ¨é€å’Œæ ‡ç­¾æ¨é€è§¦å‘
  push:
    tags:
      - "v*"

  # æ‰‹åŠ¨è§¦å‘é€‰é¡¹
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: boolean

# æƒé™è®¾ç½®
permissions:
  contents: read
  pages: write
  id-token: write

# ç¡®ä¿åªæœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡åŒæ—¶è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # è®¾ç½® pnpm åŒ…ç®¡ç†å™¨
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # é…ç½® pnpm ç¯å¢ƒå˜é‡
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # é…ç½® pnpm ä¾èµ–ç¼“å­˜
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # å®‰è£… Rust å·¥å…·é“¾
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      # é…ç½® Rust ä¾èµ–ç¼“å­˜
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # å®‰è£… wasm-pack
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # å®‰è£… wasm-bindgen-cli
      - name: Install wasm-bindgen-cli
        run: |
          cargo install wasm-bindgen-cli --locked

      # å®‰è£… wasm-opt ä¼˜åŒ–å·¥å…·
      - name: Install wasm-opt
        run: |
          # è·å–æœ€æ–°ç‰ˆæœ¬çš„ binaryen
          BINARYEN_VERSION=$(curl -s https://api.github.com/repos/WebAssembly/binaryen/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          wget https://github.com/WebAssembly/binaryen/releases/download/${BINARYEN_VERSION}/binaryen-${BINARYEN_VERSION}-x86_64-linux.tar.gz
          tar -xzf binaryen-${BINARYEN_VERSION}-x86_64-linux.tar.gz
          sudo cp binaryen-${BINARYEN_VERSION}/bin/wasm-opt /usr/local/bin/
          wasm-opt --version

      # å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          echo "âœ… Dependencies installed successfully"

      # æ˜¾ç¤ºæ„å»ºé…ç½®
      - name: Show build configuration
        run: |
          echo "ğŸ“‹ GitHub Pages build configuration:"
          echo "Repository: ${{ github.repository }}"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Expected base URL: /${{ github.event.repository.name }}/"

      # æ„å»ºé¡¹ç›® - ä½¿ç”¨ç¯å¢ƒæ„ŸçŸ¥æ„å»ºè„šæœ¬
      - name: Build project for GitHub Pages
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true
          DEBUG_MODE: ${{ github.event.inputs.debug == 'true' }}
          # ç¡®ä¿ç¯å¢ƒå˜é‡æ­£ç¡®è®¾ç½®ç»™æ„å»ºè„šæœ¬
          VITE_BASE_URL: /${{ github.event.repository.name }}/
          VITE_ENV: github-pages
          VITE_APP_TITLE: Leptos + Vite Demo
        run: |
          echo "ğŸ”¨ Starting GitHub Pages build process..."
          echo "Repository: ${{ github.repository }}"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Debug mode: ${{ github.event.inputs.debug }}"
          echo "Using environment-aware build system..."
          
          # æ˜¾ç¤ºæ„å»ºç¯å¢ƒä¿¡æ¯
          echo "ğŸŒ Build environment:"
          echo "  Node.js version: $(node --version)"
          echo "  pnpm version: $(pnpm --version)"
          echo "  Rust version: $(rustc --version)"
          echo "  wasm-pack version: $(wasm-pack --version)"
          
          # æ˜¾ç¤ºç¯å¢ƒå˜é‡é…ç½®
          echo "ğŸ”§ Environment configuration:"
          echo "  VITE_BASE_URL: $VITE_BASE_URL"
          echo "  VITE_ENV: $VITE_ENV"
          echo "  VITE_APP_TITLE: $VITE_APP_TITLE"
          echo "  GITHUB_ACTIONS: $GITHUB_ACTIONS"
          
          # ä½¿ç”¨ä¸“é—¨çš„ GitHub Pages æ„å»ºè„šæœ¬
          pnpm run build:github
          
          echo "âœ… GitHub Pages build completed successfully"

      # éªŒè¯æ„å»ºäº§ç‰©
      - name: Verify build artifacts
        run: |
          echo "ğŸ” Checking build artifacts..."
          
          # æ˜¾ç¤ºæ„å»ºç»Ÿè®¡
          echo "ğŸ“Š Build statistics:"
          echo "Dist directory size: $(du -sh dist | cut -f1)"
          echo "Number of files: $(find dist -type f | wc -l)"
          
          # æ£€æŸ¥å…³é”®æ–‡ä»¶
          echo "ğŸ” Checking critical files:"
          ls -la dist/index.html
          
          echo "âœ… Build verification completed"

      # è®¾ç½® GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # è‡ªåŠ¨å¯ç”¨ Pages å¦‚æœå°šæœªå¯ç”¨
          enablement: true

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      # éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # è¾“å‡ºéƒ¨ç½²ç»“æœ
      - name: Output deployment URL
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“± Your app is now available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ”— Direct links to test:"
          echo "  - Home: ${{ steps.deployment.outputs.page_url }}"
          echo "  - Complex Props Demo: ${{ steps.deployment.outputs.page_url }}complex-props-demo"
          echo "  - MDUI Demo: ${{ steps.deployment.outputs.page_url }}md-demo"
          echo "  - MDUI JS API Demo: ${{ steps.deployment.outputs.page_url }}md-js-api-demo"
          echo ""
          echo "ğŸ§ª To test SPA routing, try accessing the direct links above."
          echo "They should work without 404 errors thanks to the SPA routing system."

      # æ„å»ºå¤±è´¥æ—¶çš„æ¸…ç†å’Œè°ƒè¯•ä¿¡æ¯
      - name: Debug build failure
        if: failure()
        run: |
          echo "âŒ Build or deployment failed. Collecting debug information..."
          
          echo "ğŸ“ Workspace contents:"
          ls -la
          
          echo "ğŸ“¦ Package.json scripts:"
          cat package.json | grep -A 20 '"scripts"'
          
          echo "ğŸ” Environment files:"
          ls -la .env* || echo "No .env files found"
          
          echo "ğŸ“‚ Dist directory (if exists):"
          ls -la dist/ || echo "Dist directory not found"
          
          echo "ğŸ¦€ Rust/WASM build artifacts:"
          ls -la pkg/ || echo "Pkg directory not found"
          
          echo "ğŸ“‹ Recent logs:"
          tail -50 /tmp/*.log || echo "No log files found"
